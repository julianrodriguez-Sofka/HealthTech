# ====================================================================
# CI/CD Pipeline - GitHub Actions
# ====================================================================
# Pipeline optimizado para PRs con Quality Gate y SonarCloud
# Garantiza calidad del cÃ³digo antes de merge a main/develop
# ====================================================================

name: CI Quality Gate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancela ejecuciones anteriores del mismo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.19.5'

jobs:
  # ================================================================
  # JOB 1: Lint & Format Check
  # ================================================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:fix

  # ================================================================
  # JOB 2: Build TypeScript
  # ================================================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ================================================================
  # JOB 3: Unit Tests con Coverage
  # ================================================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 5

  # ================================================================
  # JOB 4: SonarCloud Analysis (Informativo - No bloquea PR)
  # ================================================================
  sonarcloud:
    name: ğŸ“Š SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    # Continue even if this job fails - SonarCloud is informative only
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ================================================================
  # JOB 5: Quality Gate Check (No depende de SonarCloud)
  # ================================================================
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "âŒ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… All quality checks passed!"

  # ================================================================
  # JOB 6: PR Summary (solo en PRs)
  # ================================================================
  pr-summary:
    name: ğŸ“ PR Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Generate Summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let coverageSummary = 'Coverage report not available';
            try {
              const lcov = fs.readFileSync('coverage/lcov.info', 'utf8');
              const lines = lcov.split('\n');
              let linesFound = 0, linesHit = 0;
              
              for (const line of lines) {
                if (line.startsWith('LF:')) linesFound += parseInt(line.slice(3));
                if (line.startsWith('LH:')) linesHit += parseInt(line.slice(3));
              }
              
              const coverage = linesFound > 0 ? ((linesHit / linesFound) * 100).toFixed(2) : 0;
              coverageSummary = `**Coverage:** ${coverage}% (${linesHit}/${linesFound} lines)`;
            } catch (e) {
              console.log('Could not parse coverage:', e.message);
            }
            
            const body = `## ğŸ” Quality Gate Results
            
            | Check | Status |
            |-------|--------|
            | ğŸ” Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ”¨ Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            
            ### ğŸ“Š Coverage
            ${coverageSummary}
            
            ### ğŸ“ˆ SonarCloud
            [View detailed analysis on SonarCloud](https://sonarcloud.io/project/overview?id=julianrodriguez-Sofka_HealthTech)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
