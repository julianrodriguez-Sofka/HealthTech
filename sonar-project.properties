# ====================================================================
# SonarCloud Configuration - HealthTech
# ====================================================================

# Project identification
sonar.organization=julianrodriguez-sofka
sonar.projectKey=julianrodriguez-Sofka_HealthTech
sonar.projectName=HealthTech
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test inclusions
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.test.ts

# ====================================================================
# EXCLUSIONS (Minimal - analyze most code)
# ====================================================================

# Source exclusions - Only truly irrelevant files
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/node_modules/**,\
  **/*.d.ts,\
  frontend-new/**,\
  playwritgh/**,\
  serenity-e2e/**,\
  scripts/**,\
  **/*.pending

# Coverage exclusions - Only entry points and config
sonar.coverage.exclusions=\
  tests/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  src/index.ts,\
  src/server.ts,\
  src/app.ts,\
  src/shared/Logger.ts,\
  src/shared/config.ts

# Duplication exclusions - Avoid false positives
sonar.cpd.exclusions=\
  tests/**,\
  **/*.spec.ts,\
  **/*.test.ts

# ====================================================================
# QUALITY GATE - Informative only (Free plan limitation)
# ====================================================================
# SonarCloud analysis is informative, does not block PRs
