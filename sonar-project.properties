# ====================================================================
# SonarCloud Configuration - HealthTech
# ====================================================================

# Project identification
sonar.organization=julianrodriguez-sofka
sonar.projectKey=julianrodriguez-Sofka_HealthTech
sonar.projectName=HealthTech
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test inclusions
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.test.ts

# Exclusions - Avoid noise in reports
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/node_modules/**,\
  **/*.d.ts,\
  frontend-new/**,\
  playwritgh/**,\
  serenity-e2e/**

# Coverage exclusions
sonar.coverage.exclusions=\
  tests/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  src/index.ts,\
  src/server.ts,\
  src/infrastructure/config/**,\
  src/infrastructure/database/**

# Duplication exclusions
sonar.cpd.exclusions=\
  tests/**,\
  **/*.spec.ts,\
  **/*.test.ts

# Quality Gate settings (configure in SonarCloud UI)
# - Coverage on new code: >= 70%
# - Duplicated lines on new code: <= 3%
# - Maintainability Rating: A
# - Reliability Rating: A
# - Security Rating: A
